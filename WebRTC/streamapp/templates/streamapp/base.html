<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Django Channels WebRTC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 to-blue-200 text-gray-800">
<div class="container mx-auto p-4">
    <h3 id="label-username" class="text-lg font-semibold mb-2">Username</h3>
    <div class="flex mb-4">
        <input id="username" class="border border-gray-300 rounded p-2 flex-grow mr-2">
        <button id="btn-join" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Join Room</button>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div id="video-container" class="bg-white p-4 rounded shadow">
            <div>
                <video id="local-video" class="w-full h-auto" autoplay playsinline></video>
            </div>
            <div class="mt-4">
                <button id="btn-toggle-audio" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded mr-2">Audio Mute</button>
                <button id="btn-toggle-video" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">Video Off</button>
            </div>
        </div>

        <div id="chat" class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold mb-2">Chat</h3>
            <div id="messages" class="mb-4 h-64 overflow-y-auto border border-gray-300 rounded p-2">
                <ul id="message-list"></ul>
            </div>
            <div class="flex mb-4">
                <input id="msg" class="border border-gray-300 rounded p-2 flex-grow mr-2">
                <button id="btn-send-msg" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Send Message</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/main.js' %}" async defer></script>
</body>
</html>
